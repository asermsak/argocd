<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web</title>
</head>
<script>
    function show() {
        document.getElementById("storage").textContent = localStorage.name || "Storage";
        document.getElementById("session").textContent = sessionStorage.name || "Session";
        document.getElementById("cookie").textContent = getCookie("name")|| "Cookie";
    }
    function setName() {
        let name = document.getElementById("n").value
        localStorage.setItem("name", name)
        sessionStorage.setItem("name", name)
        document.cookie = "name="+name
        show()
    }
    function unset() {
        localStorage.removeItem("name")
        sessionStorage.removeItem("name")
        document.cookie = "name="
        show()
    }
    function getCookie(t){
        const c = document.cookie.split('; ').find(row => row.startsWith(t+'='))
        return c ? c.split("=")[1]:""// "[name,xxx]"
    }
</script>
<body onload="show()">
    <h1>Welcome to my web</h1>
    <input id="n" onchange="setName()">
    <button onclick="unset()">Unset</button>
    <div id="storage"></div>
    <div id="session"></div>
    <div id="cookie"></div>
</body>
</html>
